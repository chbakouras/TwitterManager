{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for friend in friends %}
            <div class="col-lg-3">
                <div class="card" id="{{ friend.twitter_id }}">
                    <img src="{{ friend.profile_image_url }}" alt="{{ friend.name }}" />
                    <span><a href="https://twitter.com/intent/user?user_id={{ friend.twitter_id }}" target="_blank">@{{ friend.screen_name }}</a></span>
                    <div class="actions">
                        <button data-toggle="modal" data-target="#edit-question-175" type="button"
                                class="btn btn-circle btn-raised ripple-effect  btn-info btn-sm">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="{% static 'js/endpoints.js' %}"></script>
{% endblock %}
