{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <input type="text" id="search" autocomplete="off" name="search" class="search-box auto-update" placeholder="Search..." onkeyup="up();" onkeydown="down();">
            </div>
            <div class="col-md-4">
                <select id="friendship" name="search-status" class="form-control material-field auto-update">
                    <option value="all">All Friends</option>
                    <option value="0">Not Following Back</option>
                    <option value="1">Following Back</option>
                </select>
            </div>
            <div class="col-md-offset-6 col-md-2">
                <button onclick="synchronize()" class="btn btn-info ripple-effect pull-right">
                    <span>
                    Synchronize
                    </span>
                    <span id="synchronize-cog">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>
        <div class="row">
            {% for friend in friends %}
                <div class="col-lg-3">
                    <div class="card" id="{{ friend.twitter_id }}">
                        <img src="{{ friend.profile_image_url }}" alt="{{ friend.name }}"/>
                        <span><a href="https://twitter.com/intent/user?user_id={{ friend.twitter_id }}" target="_blank">@{{ friend.screen_name }}</a></span>
                        <div class="actions">
                            <button onclick="unFollow({{ friend.twitter_id }})" type="button"
                                    class="un-follow btn btn-sm btn-circle btn-raised ripple-effect btn-danger">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                            <button style="display: none;" onclick="follow({{ friend.twitter_id }})" type="button"
                                    class="follow btn btn-sm btn-circle btn-raised ripple-effect btn-info">
                                <i class="fa fa-2x fa-twitter" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="{% static 'js/endpoints.js' %}"></script>
{% endblock %}
