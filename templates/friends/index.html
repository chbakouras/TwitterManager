{% extends 'base.html' %}

{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <input type="text" id="search" autocomplete="off" name="search" class="search-box auto-update"
                       placeholder="Search..." onkeyup="up();" onkeydown="down();">
            </div>
            <div class="col-md-4">
                <select id="friendship" name="friendship" class="form-control material-field auto-update">
                    <option value="all">All Friends</option>
                    <option value="0">Not Following Back</option>
                    <option value="1">Following Back</option>
                </select>
            </div>
            <div class="col-md-offset-4 col-md-2">
                <button onclick="massUnfollow()" class="btn btn-warning ripple-effect pull-right"
                        style="width: 100%;">
                    <span>
                    Mass UnFollow
                    </span>
                    <span>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="col-md-2">
                <button onclick="synchronize()" class="btn btn-info ripple-effect pull-right"
                        style="width: 100%;">
                    <span>
                    Synchronize
                    </span>
                    <span id="synchronize-cog">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button onclick="listLayout()" id="list-button" class="btn btn-flat btn-grid-list ripple-effect pull-right">
                    <span>List</span>
                    <span>
                        <i class="fa fa-list" aria-hidden="true"></i>
                    </span>
                </button>
                <button onclick="gridLayout()" id="grid-button" class="btn btn-flat btn-grid-list active ripple-effect pull-right">
                    <span>Grid</span>
                    <span>
                        <i class="fa fa-th-large" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>
        <div class="row" id="friends">
            {% include "friends/grid.html" %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <script src="{% static 'js/friends.js' %}"></script>
{% endblock %}
