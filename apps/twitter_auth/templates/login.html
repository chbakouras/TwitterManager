{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Manager</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="twitter-login">
                <img src="{% static 'img/twitter.png' %}" alt="Twitter">
                <br>
                <a href="{% url 'social:begin' 'twitter' %}">
                    <img src="{% static 'img/twitter-login.png' %}" alt="Login with twitter">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
